<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
	<link rel="stylesheet" href="/style.css" />
	
	<title>Frontend Mentor | Profile Card Component Challenge</title>
</head>
<body>
	<!-- || MAIN CONTENT -->
	<main class="flex-container">

		<!-- || CARD/PROFILE BOX -->
		<div class="card flex-container">

			<!-- || Profile Background -->
			<div class="card-background"></div>
			<div class="profile-content flex-container">
				<!-- || Profile Photo -->
				<img src="/images/image-victor.jpg" alt="User Photo" class="profile-photo">
				
				<!-- || Profile Information/About -->
				<div class="user-info">
					<div class="basic-info"> <!-- Name and Age Block -->
						<span class="user-name bold-info">Victor Crest</span>
						<span class="user-age gray-info">26</span>
					</div>
					<span class="user-location gray-info">London</span> <!-- Location Block -->
				</div>
				
				<!-- || Social Media Information -->
				<div class="media-info flex-container">
					<div class="media-item flex-container">
						<span class="bold-info">80K</span>
						<span class="gray-info">Followers</span>
					</div>
					<div class="media-item flex-container">
						<span class="bold-info">803K</span>
						<span class="gray-info">Likes</span>
					</div>
					<div class="media-item flex-container">
						<span class="bold-info">1.4K</span>
						<span class="gray-info">Photos</span>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<!-- || FOOTER -->
	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/seawardSalmon6" target="_blank">SeawardSalmon6</a>.
		</p>
	</footer>
</body>
</html>
